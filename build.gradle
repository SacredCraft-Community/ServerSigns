plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('http://nexus.hc.to/content/repositories/pub_releases')
    }


    maven {
        url = uri('http://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.powermock:powermock-module-junit4:1.6.2'
    testImplementation 'org.powermock:powermock-api-mockito:1.6.2'
    compileOnly 'org.bukkit:bukkit:1.9-R0.1-SNAPSHOT'
    compileOnly 'net.milkbowl.vault:VaultAPI:1.5'
    compileOnly 'me.clip:placeholderapi:2.10.4'
    implementation fileTree(dir: 'lib', includes: ['*.jar'])
}

group = 'de.czymm.serversigns'
version = '4.7.0'
description = 'ServerSigns'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

